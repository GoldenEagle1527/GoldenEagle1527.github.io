    <!-- å¼•å…¥ä¾èµ–åº“ -->

    <script>
        // --- æ ¸å¿ƒå˜é‡ ---
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('simulation-area');

        // å®éªŒæ•°æ®
        let N_real = 200;
        let M = 0; // ç¬¬ä¸€æ¬¡æ ‡è®°æ•°
        let n = 0; // ç¬¬äºŒæ¬¡æ•è·æ€»æ•°
        let m = 0; // ç¬¬äºŒæ¬¡é‡æ•æ ‡è®°æ•°
        let N_est = 0;

        // çŠ¶æ€æœº
        // states: 'IDLE', 'READY_1', 'CAPTURING_1', 'MARKED', 'READY_2', 'CAPTURING_2', 'FINISHED'
        let currentState = 'IDLE';

        let animals = [];
        let animalSize = 4;
        let captureLimit1 = 30;
        let captureLimit2 = 40;
        let speedMultiplier = 3;
        let animationId;

        // SVG å›¾åƒå¯¹è±¡
        let imgUnmarked = new Image();
        let imgMarked = new Image();
        let imagesLoaded = 0;

        // åŠ è½½ SVG å›¾åƒ
        function loadImages()
        {
            return new Promise((resolve) =>
            {
                function checkAllLoaded()
                {
                    imagesLoaded++;
                    if (imagesLoaded === 2)
                    {
                        resolve();
                    }
                }

                imgUnmarked.onload = checkAllLoaded;
                imgMarked.onload = checkAllLoaded;

                // æ³¨æ„ï¼šè¿™é‡Œå‡è®¾SVGæ–‡ä»¶åœ¨åŒçº§ç›®å½•ï¼Œå¦‚æœä¸åŒè¯·è‡ªè¡Œè°ƒæ•´
                imgUnmarked.src = 'unmarked.svg';
                imgMarked.src = 'marked.svg';
            });
        }

        // --- åˆå§‹åŒ– ---
        function resizeCanvas()
        {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- æ ‡ç­¾é¡µåˆ‡æ¢ ---
        document.querySelectorAll('.tab').forEach(tab =>
        {
            tab.addEventListener('click', () =>
            {
                // ç§»é™¤æ‰€æœ‰æ¿€æ´»çŠ¶æ€
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // æ¿€æ´»å½“å‰æ ‡ç­¾
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

        // --- URL é…ç½®åŠŸèƒ½ ---

        /**
         * è¯»å–URLå‚æ•°å¹¶åº”ç”¨åˆ°è®¾ç½®è¾“å…¥æ¡†
         */
        function applyUrlSettings()
        {
            const params = new URLSearchParams(window.location.search);

            // å‚æ•°æ˜ å°„å…³ç³»
            const mappings = {
                'N': 'setting-count',   // åŠ¨ç‰©æ€»æ•°
                'sp': 'setting-speed',  // é€Ÿåº¦
                'sz': 'setting-size',   // å¤§å°
                'l1': 'setting-limit1', // é™åˆ¶1
                'l2': 'setting-limit2'  // é™åˆ¶2
            };

            for (const [key, id] of Object.entries(mappings))
            {
                if (params.has(key))
                {
                    const val = params.get(key);
                    // ç®€å•çš„éªŒè¯ï¼Œç¡®ä¿æ˜¯æ•°å­—
                    if (!isNaN(val))
                    {
                        document.getElementById(id).value = val;
                    }
                }
            }
        }

        /**
         * ç”ŸæˆåŒ…å«å½“å‰è®¾ç½®çš„åˆ†äº«é“¾æ¥å¹¶è°ƒç”¨å¼¹çª—
         */
        function generateShareLink()
        {
            const baseUrl = window.location.href.split('?')[0];
            const params = new URLSearchParams();

            // ä»DOMè¯»å–å½“å‰è®¾ç½®å€¼
            params.set('N', document.getElementById('setting-count').value);
            params.set('sp', document.getElementById('setting-speed').value);
            params.set('sz', document.getElementById('setting-size').value);
            params.set('l1', document.getElementById('setting-limit1').value);
            params.set('l2', document.getElementById('setting-limit2').value);

            const shareUrl = `${baseUrl}?${params.toString()}`;

            // è°ƒç”¨å¼¹çª—æ¨¡å—
            if (window.QrPopupModule && typeof window.QrPopupModule.show === 'function')
            {
                window.QrPopupModule.show(shareUrl);
            } else
            {
                console.error('QrPopupModule not loaded.');
                prompt("æ¨¡å—åŠ è½½å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶é“¾æ¥ï¼š", shareUrl);
            }
        }

        // --- é¼ æ ‡äº¤äº’ï¼šç‚¹å‡»æ•æ‰åŠ¨ç‰© ---
        canvas.addEventListener('mousedown', (e) =>
        {
            // åªæœ‰åœ¨æ•è·çŠ¶æ€ä¸‹æ‰å…è®¸ç‚¹å‡»æ•æ‰
            if (currentState !== 'CAPTURING_1' && currentState !== 'CAPTURING_2')
            {
                return;
            }

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const clickX = (e.clientX - rect.left) * scaleX;
            const clickY = (e.clientY - rect.top) * scaleY;

            // æŸ¥æ‰¾ç‚¹å‡»çš„åŠ¨ç‰©
            for (let animal of animals)
            {
                if (animal.isTrapped) continue; // è·³è¿‡å·²æ•è·çš„

                const dx = animal.x - clickX;
                const dy = animal.y - clickY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance <= animal.size)
                {
                    // æ•è·è¿™ä¸ªåŠ¨ç‰©
                    animal.isTrapped = true;

                    // æ›´æ–°æ•è·è®¡æ•°
                    if (currentState === 'CAPTURING_1')
                    {
                        M = animals.filter(a => a.isTrapped).length;
                        updateButtonCount('count-1', M, captureLimit1);

                        // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°é™åˆ¶
                        if (M >= captureLimit1)
                        {
                            endCapture1();
                        }
                    } else if (currentState === 'CAPTURING_2')
                    {
                        n = animals.filter(a => a.isTrapped).length;
                        m = animals.filter(a => a.isTrapped && a.isMarked).length;
                        updateButtonCount('count-2', n, captureLimit2);

                        // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°é™åˆ¶
                        if (n >= captureLimit2)
                        {
                            endCapture2();
                        }
                    }

                    break; // åªæ•è·ä¸€ä¸ªåŠ¨ç‰©
                }
            }
        });

        // --- åŠ¨ç‰©ç±» ---
        class Animal
        {
            constructor()
            {
                this.x = Math.random() * (canvas.width - 10);
                this.y = Math.random() * (canvas.height - 10);
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle);
                this.vy = Math.sin(angle);
                this.size = animalSize;
                this.isMarked = false;
                this.isTrapped = false;
            }

            update()
            {
                if (this.isTrapped) return; // å·²ç»è¢«æŠ“çš„ï¼Œä¸åŠ¨

                // æ­£å¸¸ç§»åŠ¨
                this.x += this.vx * speedMultiplier;
                this.y += this.vy * speedMultiplier;

                if (this.x <= 0 || this.x >= canvas.width) this.vx *= -1;
                if (this.y <= 0 || this.y >= canvas.height) this.vy *= -1;

                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }

            draw()
            {
                // ä½¿ç”¨SVGå›¾åƒç»˜åˆ¶åŠ¨ç‰©
                const img = this.isMarked ? imgMarked : imgUnmarked;
                const size = this.size * 2; // è°ƒæ•´å›¾åƒå¤§å°

                if (imagesLoaded === 2)
                {
                    // ç»˜åˆ¶SVGå›¾åƒ
                    ctx.drawImage(img, this.x - size / 2, this.y - size / 2, size, size);
                } else
                {
                    // å¤‡ç”¨ï¼šå¦‚æœå›¾åƒæœªåŠ è½½å®Œæˆï¼Œä½¿ç”¨åœ†å½¢ç»˜åˆ¶
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

                    if (this.isMarked)
                    {
                        ctx.fillStyle = '#424242';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size * 0.4, 0, Math.PI * 2);
                        ctx.fillStyle = '#d32f2f';
                        ctx.fill();
                    } else
                    {
                        ctx.fillStyle = '#424242';
                        ctx.fill();
                    }
                }

                // å¦‚æœè¢«å›°ä½ï¼ŒåŠ ä¸ªå…‰åœˆ
                if (this.isTrapped)
                {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size + 3, 0, Math.PI * 2);
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }

            // é‡ç½®ä½ç½®å’Œæ–¹å‘
            resetPosition()
            {
                this.x = Math.random() * (canvas.width - 10);
                this.y = Math.random() * (canvas.height - 10);
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle);
                this.vy = Math.sin(angle);
            }
        }

        // --- ç»˜å›¾å¾ªç¯ ---
        function draw()
        {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶åŠ¨ç‰©
            animals.filter(a => !a.isTrapped).forEach(a => a.draw());
            animals.filter(a => a.isTrapped).forEach(a => a.draw());

            // æ›´æ–°ç‰©ç†
            animals.forEach(a => a.update());
        }

        function loop()
        {
            draw();
            animationId = requestAnimationFrame(loop);
        }

        // --- ä¸šåŠ¡é€»è¾‘ ---

        function resetExperiment()
        {
            // è¯»å–è¾“å…¥æ¡†çš„å€¼ï¼ˆæ­¤æ—¶è¾“å…¥æ¡†çš„å€¼å¯èƒ½å·²ç»è¢«URLå‚æ•°è¦†ç›–ï¼‰
            N_real = parseInt(document.getElementById('setting-count').value) || 200;
            speedMultiplier = parseFloat(document.getElementById('setting-speed').value) || 3;
            animalSize = parseInt(document.getElementById('setting-size').value) || 4;
            captureLimit1 = parseInt(document.getElementById('setting-limit1').value) || 30;
            captureLimit2 = parseInt(document.getElementById('setting-limit2').value) || 40;

            animals = [];
            for (let i = 0; i < N_real; i++) animals.push(new Animal());

            M = 0; n = 0; m = 0; N_est = 0;

            document.getElementById('log-content').innerHTML = '';
            log(`å®éªŒé‡ç½®ã€‚æ€»æ•°: ${N_real}`, 'info');
            updateStatus("è¯·ç‚¹å‡»'å¼€å§‹ç¬¬ä¸€æ¬¡æ•è·'æŒ‰é’®");
            updateTooltip("å‡†å¤‡å°±ç»ª");

            disableAllButtons();
            currentState = 'READY_1';
            enableButton('btn-start-1');

            updateButtonCount('count-1', 0, captureLimit1);
            updateButtonCount('count-2', 0, captureLimit2);

            if (animationId) cancelAnimationFrame(animationId);
            loop();
        }

        function startCapture1()
        {
            currentState = 'CAPTURING_1';
            disableAllButtons();

            log(">>> ç¬¬ä¸€æ¬¡æ•è·å¼€å§‹ (è¯·ç‚¹å‡»åŠ¨ç‰©è¿›è¡Œæ•æ‰)", 'info');
            updateStatus(`ç¬¬ä¸€æ¬¡æ•è·ä¸­ (ç›®æ ‡: ${captureLimit1}åª)`);
            updateTooltip("ç‚¹å‡»åŠ¨ç‰©è¿›è¡Œæ•æ‰");
        }

        function endCapture1()
        {
            M = animals.filter(a => a.isTrapped).length;
            currentState = 'MARKED';

            log(`ç¬¬ä¸€æ¬¡æ•è·ç»“æŸã€‚æ•è·æ•°é‡ M = ${M}`, 'success');
            updateStatus(`ç¬¬ä¸€æ¬¡æ•è·å®Œæˆ (${M}åª)ï¼Œè¯·ç‚¹å‡»æ ‡è®°`);
            updateTooltip("è¯·ç‚¹å‡»'æ ‡è®°å¹¶é‡Šæ”¾'");
            enableButton('btn-mark');
        }

        function markAndRelease()
        {
            let count = 0;
            animals.forEach(a =>
            {
                if (a.isTrapped)
                {
                    a.isMarked = true;
                    a.isTrapped = false;
                    count++;
                }
            });

            // é‡ç½®æ‰€æœ‰åŠ¨ç‰©çš„ä½ç½®ï¼Œæ‰“ä¹±åˆ†å¸ƒ
            animals.forEach(a => a.resetPosition());

            currentState = 'READY_2';
            log(`å·²æ ‡è®° ${count} åªåŠ¨ç‰©å¹¶é‡Šæ”¾ã€‚`, 'info');
            updateStatus("å·²é‡Šæ”¾ã€‚è¯·å¼€å§‹ç¬¬äºŒæ¬¡æ•è·");
            updateTooltip("è¯·ç‚¹å‡»'å¼€å§‹ç¬¬äºŒæ¬¡æ•è·'");
            disableAllButtons();
            enableButton('btn-start-2');
        }

        function startCapture2()
        {
            currentState = 'CAPTURING_2';
            disableAllButtons();

            log(">>> ç¬¬äºŒæ¬¡æ•è·å¼€å§‹ (è¯·ç‚¹å‡»åŠ¨ç‰©è¿›è¡Œæ•æ‰)", 'info');
            updateStatus(`ç¬¬äºŒæ¬¡æ•è·ä¸­ (ç›®æ ‡: ${captureLimit2}åª)`);
            updateTooltip("ç‚¹å‡»åŠ¨ç‰©è¿›è¡Œæ•æ‰");
        }

        function endCapture2()
        {
            const trapped = animals.filter(a => a.isTrapped);
            n = trapped.length;
            m = trapped.filter(a => a.isMarked).length;

            currentState = 'FINISHED';
